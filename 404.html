<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - Tōnacāyōtl</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-xl);
            background-color: var(--light-bg);
        }

        .error-content {
            max-width: 600px;
        }

        .error-title {
            font-size: clamp(3rem, 10vw, 6rem);
            color: var(--primary-color);
            margin-bottom: var(--spacing-md);
        }

        .error-message {
            font-size: clamp(1.25rem, 3vw, 1.5rem);
            color: var(--text-color);
            margin-bottom: var(--spacing-lg);
        }

        .error-description {
            color: var(--text-color-light);
            margin-bottom: var(--spacing-xl);
        }

        .error-button {
            display: inline-block;
            padding: var(--spacing-md) var(--spacing-xl);
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius-md);
            transition: all var(--transition-fast);
        }

        .error-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1 class="error-title">404</h1>
            <h2 class="error-message">¡Ups! Página no encontrada</h2>
            <p class="error-description">
                Lo sentimos, la página que estás buscando no existe o ha sido movida.
                ¿Por qué no regresas a la página principal y exploras nuestros deliciosos productos?
            </p>
            <a href="/" class="error-button">
                <i class="fas fa-home"></i>
                Volver al inicio
            </a>
        </div>
    </div>
</body>
</html>
