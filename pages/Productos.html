<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Xōchitōn</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Include AOS library CSS and JS here -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="/" class="nav__logo">
                <img src="/assets/img/logotrans.png" alt="Xōchitōn Logo" style="height: 70px;">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="/" class="nav__link">Inicio</a>
                    </li>

                    <li class="nav__item">
                        <a href="/pages/productos.html" class="nav__link active">Productos</a>
                    </li>

                    <li class="nav__item">
                        <a href="/pages/beneficios.html" class="nav__link">Beneficios</a>
                    </li>

                    <li class="nav__item">
                        <a href="/#contact" class="nav__link">Contacto</a>
                    </li>
                </ul>

                <!-- Close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__actions">
                <!-- Search button -->
                <a href="/pages/productos.html" class="nav__link nav__search" id="search-btn">
                    <i class="ri-search-line"></i>
                </a>

                <!-- Cart button -->
                <a href="/pages/carrito.html" class="nav__link cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>

                <!-- Toggle button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== SEARCH ====================-->
    <div class="search" id="search">
        <form action="" class="search__form">
            <i class="ri-search-line search__icon"></i>
            <input type="search" placeholder="Buscar productos..." class="search__input">
        </form>

        <i class="ri-close-line search__close" id="search-close"></i>
    </div>

    <!--==================== LOGIN ====================-->
    <div class="login" id="login">
        <form action="" class="login__form">
            <h2 class="login__title">Iniciar Sesión</h2>
            
            <div class="login__group">
                <div>
                    <label for="email" class="login__label">Correo Electrónico</label>
                    <input type="email" placeholder="Escribe tu correo electrónico" id="email" class="login__input">
                </div>
                
                <div>
                    <label for="password" class="login__label">Contraseña</label>
                    <input type="password" placeholder="Ingresa tu contraseña" id="password" class="login__input">
                </div>
            </div>

            <div>
                <p class="login__signup">
                    ¿No tienes cuenta? <a href="#">Regístrate</a>
                </p>

                <a href="#" class="login__forgot">
                    Olvidaste tu contraseña
                </a>

                <button type="submit" class="login__button">Iniciar Sesión</button>
            </div>
        </form>

        <i class="ri-close-line login__close" id="login-close"></i>
    </div>

    <!-- Products Section -->
    <section class="products-page" style="margin-top: 100px;">
        <div class="container">
            <h1 class="text-center mb-5">Nuestros Productos</h1>

            <!-- Search and Filter Bar -->
            <div class="search-filter-bar mb-4">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="search-box">
                            <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="filter-options d-flex justify-content-end">
                            <select id="categoryFilter" class="form-select me-2">
                                <option value="all">Todas las categorías</option>
                                <option value="chapulines">Chapulines</option>
                                <option value="gusanos">Gusanos</option>
                            </select>
                            <select id="sortFilter" class="form-select">
                                <option value="default">Ordenar por</option>
                                <option value="price-low">Precio: Menor a Mayor</option>
                                <option value="price-high">Precio: Mayor a Menor</option>
                                <option value="name">Nombre</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="row" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer compacto -->
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__content">
                <!-- Branding & Descripción -->
                <div class="footer__section footer__section--brand">
                    <h3 class="footer__title">Xōchitōn</h3>
                    <p class="footer__text">Deliciosos insectos comestibles para una alimentación sostenible y nutritiva.</p>
                </div>
                <!-- Redes Sociales -->
                <div class="footer__section footer__section--social">
                    <h3 class="footer__title">Síguenos</h3>
                    <div class="footer__social">
                        <a href="#" class="footer__social-link" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="footer__social-link" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="footer__social-link" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer__bottom">
                <p class="footer__copyright">&copy; 2024 Xōchitōn. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/components/cart.js"></script>
    <script src="/assets/js/products.js"></script>
</body>

</html>
